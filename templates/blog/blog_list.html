{% extends 'base.html' %}
{% load static %}  <!-- Load static files -->

{% block content %}
<style>
    body {
        background: url("{% static 'images/background-1.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }
    .blog-container {
        background: rgba(255, 255, 255, 0.9); /* White transparent background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="container mt-4">
    <h1 class="text-center mb-4">Blog Posts</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{% static 'images/background-1.jpg' %}" class="card-img-top" alt="Blog Image">
                    
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text text-muted">
                            By: {{ post.author.username }} | {{ post.created_at|date:"Y-m-d" }}
                        </p>
                        <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                        <a href="/blog/{{ post.id }}/" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
