{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">

    <!-- üîÅ Back to Goals Button -->
    <div class="text-end mb-3">
        <a href="{% url 'goals:user_goals' %}" class="btn btn-outline-secondary">
            ‚Üê Back to Goals
        </a>
    </div>
    <!-- üî¢ Summary Statistics -->
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card shadow-sm border-start border-success border-4">
            <div class="card-body">
                <h6 class="card-title text-success">Total Calories Burned</h6>
                <p class="h5">{{ total_burned }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm border-start border-primary border-4">
            <div class="card-body">
                <h6 class="card-title text-primary">Total Calories Intake</h6>
                <p class="h5">{{ total_intake }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow-sm border-start border-info border-4">
            <div class="card-body">
                <h6 class="card-title text-info">Total Net Calories</h6>
                <p class="h5">{{ total_net }}</p>
            </div>
        </div>
    </div>
</div>

    <h2 class="text-center mb-4">Net Calorie Trend (Past 14 Days)</h2>

    <!-- Canvas for Chart.js -->
    <canvas id="calorieChart" height="100"></canvas>
</div>

<!-- Include Chart.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Get the canvas context
    const ctx = document.getElementById('calorieChart').getContext('2d');

    // Create the chart instance
    const calorieChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels|safe }},
            datasets: [
                {
                    label: 'Calories Intake',
                    data: {{ intake_data|safe }},
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    tension: 0.3
                },
                {
                    label: 'Calories Burned',
                    data: {{ burned_data|safe }},
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.3
                },
                {
                    label: 'Net Calories',
                    data: {{ net_data|safe }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.3
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Calories'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
