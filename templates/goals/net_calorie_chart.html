{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Net Calorie Trend (Past 14 Days)</h2>
    <!-- Canvas for Chart.js -->
    <canvas id="calorieChart" height="100"></canvas>
</div>

<!-- Include Chart.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Get the canvas context
    const ctx = document.getElementById('calorieChart').getContext('2d');

    // Create the chart instance
    const calorieChart = new Chart(ctx, {
        type: 'line',  // Chart type
        data: {
            labels: {{ labels|safe }},  // X-axis labels (dates)
            datasets: [
                {
                    label: 'Calories Intake',
                    data: {{ intake_data|safe }},  // Y-axis data for intake
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    tension: 0.3  // Smoothness of the line
                },
                {
                    label: 'Calories Burned',
                    data: {{ burned_data|safe }},  // Y-axis data for burned
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.3
                },
                {
                    label: 'Net Calories',
                    data: {{ net_data|safe }},  // Y-axis data for net calories
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.3
                }
            ]
        },
        options: {
            responsive: true,  // Make chart responsive to screen size
            plugins: {
                title: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,  // Start Y-axis at 0
                    title: {
                        display: true,
                        text: 'Calories'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
