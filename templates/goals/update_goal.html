{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Goal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Goal</button>
    </form>
    <a href="{% url 'goals:user_goals' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
