{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Centered Button at the Top -->
    <div class="container-fluid text-center mt-3">
        <a href="{% url 'workouts' %}"
           style="position: absolute; top: 19px; left: 50%; transform: translateX(-50%);
                  font-size: 16px; text-decoration: none; color: white; font-weight: bold;">
            Workout Plans
        </a>
    </div>

    <!-- Image Slider -->
    <div class="container-fluid">
        <div id="fitnessCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#fitnessCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#fitnessCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#fitnessCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/background-1.jpg' %}" class="d-block w-100" alt="Fitness Training">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Push Your Limits</h5>
                        <p>Join our fitness programs and reach your goals.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/background-2.jpg' %}" class="d-block w-100" alt="Workout Session">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Stay Fit, Stay Strong</h5>
                        <p>Discover new workouts tailored for you.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/background-3.jpg' %}" class="d-block w-100" alt="Nutrition & Wellness">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Mind & Body Wellness</h5>
                        <p>Balance your fitness with the right meals.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#fitnessCarousel"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#fitnessCarousel"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
{% endblock content %}
