{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar Navigation -->
            <nav class="col-md-3 col-sm-4">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile"
                            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="true">
                        Profile
                    </button>
                    <button class="nav-link" id="v-pills-food-tab" data-bs-toggle="pill" data-bs-target="#v-pills-food"
                            type="button" role="tab" aria-controls="v-pills-food" aria-selected="false">
                        Food Restrictions
                    </button>
                </div>
            </nav>

            <!-- Main Content Area -->
            <div class="col-md-9 col-sm-8">
                <div class="tab-content" id="v-pills-tabContent">
                    <!-- Profile Tab Content -->
                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                         aria-labelledby="v-pills-profile-tab">
                        <h3>Profile</h3>
                        <form class="row g-3" method="post" action="{% url 'profile' %}">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       value="{{ profile.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       value="{{ profile.last_name }}">
                            </div>
                            <div class="col-md-6">
                                <label for="birth_date" class="form-label">Birth Date</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date"
                                       value="{{ profile.birth_date|date:'Y-m-d'}}">
                            </div>
                            <div class="col-md-6">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input type="text" class="form-control" id="height" name="height"
                                       value="{{ profile.height }}">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>

                    <!-- Food Restrictions Tab Content -->
                    <div class="tab-pane fade" id="v-pills-food" role="tabpanel" aria-labelledby="v-pills-food-tab">
                        <h3>Food Restrictions</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies</label>
                                <textarea class="form-control" id="allergies" name="allergies"
                                          rows="3">{{ user_profile.allergies }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dietary_preferences" class="form-label">Dietary Preferences</label>
                                <textarea class="form-control" id="dietary_preferences" name="dietary_preferences"
                                          rows="3">{{ user_profile.dietary_preferences }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Restrictions</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
