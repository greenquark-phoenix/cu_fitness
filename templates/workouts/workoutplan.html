<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/workouts2.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white; /* Ensures text is readable */
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns */
            gap: 20px; /* Space between cards */
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(0, 0, 0, 0.7); /* Transparent dark background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
            color: white;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            margin-top: 0;
            color: #f8c146; /* Gold color for title */
        }
        .card p {
            font-size: 14px;
            color: #ddd;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        @media screen and (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media screen and (max-width: 600px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <h1>Workout Plans</h1>

    <div class="container">
        {% for wop in all_wops %}
        <div class="card">
            <h2>{{ wop.name }}</h2>
            <p><strong>Target Group:</strong> {{ wop.target_group }}</p>
            <p><strong>Duration:</strong> {{ wop.duration }}</p>
            <p class="price"><strong>Price:</strong> ${{ wop.price }}</p>
            <p><strong>Focus:</strong> {{ wop.focus }}</p>
            <p><strong>Features:</strong> {{ wop.features }}</p>
            <p><strong>Schedule:</strong> {{ wop.schedule }}</p>
        </div>
        {% empty %}
        <p>No workout plans available.</p>
        {% endfor %}
    </div>

</body>
</html>
